<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<body>
	<div class="span9" th:fragment="contents" style="min-width: 800px;max-width: 800px;">
		<form id="searchForm" name="searchForm" action="search">
		
		<div class="hero-unit">
			<div class="gnb">
				<input type="text" name="kwd" value="" maxlength="35" style="width:100%;height:30px;"/>
			</div>
			<h2 th:text="'검색어 \''+${searchParam.kwd}+'\'' + '의 검색결과 (' + ${resultCount} + ')'"></h2>
			
			<!-- <p></p> -->
			<!-- <p><a href="#" class="btn btn-primary btn-large">Learn more &raquo;</a></p> -->
		</div>
		
		<div class="list">
			<div class="span10" th:each="instance : ${resultList}">
				<div>
					<h4 th:utext="'['+ ${instance.rec_idx}+ ']['+${instance.company_nm}+']'+${instance.title}"></h4>
				</div>
				<p th:utext="'공고분문 : ' +${instance.recruit_contents_nohtml}"></p>
				<p th:utext="'담당업무 : ' + ${instance.description}"></p>
				<p th:utext="'area_mcode_nm / area_bcode_nm : ' + ${instance.area_mcode_nm} + ' / ' + ${instance.area_bcode_nm}"></p>
				<p th:utext="'area_mcode / area_bcode : ' + ${instance.area_mcode} + ' / ' + ${instance.area_bcode}"></p>
				<p th:utext="'area_code / area_code_nm : ' + ${instance.area_code} + ' / ' + ${instance.area_code_nm}"></p>
				<p th:utext="'직종코드  : ' + ${instance.jikjong_cd} + ' / ' + ${instance.jikjong_mcode}"></p>
				<p th:utext="'직종코드  : ' + ${instance.jik_kcode}"></p>
				
				
			</div>
		</div>
		</form>
		<!-- row -->
	</div>
</body>
</html>
